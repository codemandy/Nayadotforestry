---
layout: default
---
<section id="{{ page.title }}">

<div class="post-container">
      <a href="{{ post.url }}" class="post-url">
        <img src="{{- page.image | relative_url -}}" alt="">
      </a>
    <div class="page-title">{{ page.title }}
    </div>

  <div class="page-content">
    {{ content }}

    {% if page.reviews contains "" %}
    <div class="page-reviews"><p class="reviews-title">Reviews</p><p>{{ page.reviews }}</p></div>
    {% endif %}

    {% if page.credits contains "" %}
      <div class="page-credits"><p class="credits-title">credits</p><p>{{ page.credits }}</p>
    {% endif %}
      </div>
  </div>

</div>
</section>

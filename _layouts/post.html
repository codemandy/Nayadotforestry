---
layout: default
---
<section id="{{ page.title }}">
  <div class="post-container">
        <a href="{{ post.url }}" class="post-url">
          <img src="{{- page.image | relative_url -}}" alt="">
        </a>
      <div class="page-title">{{ page.title }}
      </div>
        <div class="page-content">
        {{ page.content }}
          {% if page.credits contains "" %}
            <div class="page-credits"><p class="credits-title">credits</p><p>{{ page.credits }}</p>
          {% endif %}
        </div>
    </div>
  </div>
</section>

---
layout: default_small
---
<section id="{{ page.title }}">

<div class="post-container">
  <div class="page-title">{{ page.title }}</div>
    <a href="{{ post.url }}" class="post-url">
      <img src="{{- page.image | relative_url -}}" alt="" class="post-top-img">
    </a>
  <div class="page-content">
    {{ content }}
    <div class="page-credits"><p class="credits-title">credits</p>{{ page.credits }}</div>
  </div>

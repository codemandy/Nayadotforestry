---
layout: default_small
---

<section id="{{ page.title }}">

  <div class="post-container-about">
  <div class="about-content">
    {{ content }}
  <br>

  <div class="upcoming-title "><p class="upcoming-title">UPCOMING</p>s
    <ul>
      {% for upcoming in page.upcominglist %}
        <li>{{ upcoming }}</li>
      {% endfor %}
    </ul>
  </div>

  <div class="contact-title">
    <p class="contact"></p>
    {{ page.contact }}
  </div>

</div>
</section>

---
layout: default
---
<section id="{{ page.title }}">
  <div class="post-container">
    <div class="iframe-container"> {% include vimeoPlayer.html id=page.vimeoid %} </div>
      <div class="page-title">{{ page.title }}
      </div>
      <div class="page-content">
        {{ content }}
        {% if page.credits contains "" %}
          <div class="page-credits"><p class="credits-title">credits</p><p>{{ page.creditslist }}</p>
        {% endif %}
          </div>
      </div>
  </div>
</section>
